services:
  # SurrealDB Database
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: gemmavue-surrealdb
    restart: unless-stopped
    ports:
      - "8000:8000"
    command: start --log info --user ${SURREAL_USER:-root} --pass ${SURREAL_PASS:-changeme} file://data/database.db
    volumes:
      - surreal-data:/data
    environment:
      - SURREAL_USER=${SURREAL_USER:-root}
      - SURREAL_PASS=${SURREAL_PASS:-changeme}

  # Surrealist UI (Database Admin Panel)
  surrealist:
    image: surrealdb/surrealist:latest
    container_name: gemmavue-surrealist
    restart: unless-stopped
    ports:
      - "8001:80"
    depends_on:
      - surrealdb
